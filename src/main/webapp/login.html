<head>
  <meta charset="utf-8">
</head>
<div class="login">
  <div class="logo">
    <img alt="" src="img/jojeps.jpg">
  </div>
  <h1>Sistema de controle de pontos</h1>
<!--   <h2>JOJEPS - FACIAP JOVEM</h2> -->
  
  <div class="alert alert-danger" ng-show="controller.error">
    Nome e/ou senha inválidos.
  </div>
  
  <form role="form" ng-submit="controller.login()" class="form-horizontal">  
	<div class="form-group">
	  <label for="inputUsuario" class="col-sm-2 control-label" >Usuário</label>
	  <div class="col-sm-10">
	    <input name="username" type="text" class="form-control" id="inputUsuario" placeholder="Nome de usuário" ng-model="controller.credentials.username">
	  </div>
	</div>
	<div class="form-group">
	  <label for="inputSenha" class="col-sm-2 control-label">Senha</label>
	  <div class="col-sm-10">
	    <input name="password" type="password" class="form-control" id="inputSenha" placeholder="Senha" ng-model="controller.credentials.password">
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	  	<button class="btn btn-primary" type="submit">Acessar</button>
	  </div>
	</div>
  
  </form>
  
  <footer class="footer center">
    <div class="outer">
      <div class="inner">
        <img alt="Se7 Consultoria" src="img/se7logo.jpg">
        <div class="se7-text text-center">
          Set Consultoria, Soluções <br/>& Treinamentos Empresariais
        </div>
        <p class="contato">Silvio Carvalho - (44) 9 9970-6002 - <a href="http://www.setcons.com.br" target="blank">www.setcons.com.br</a></p>
      </div>
    </div>
  </footer>
  
</div>
